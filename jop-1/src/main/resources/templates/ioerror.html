<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>简易接口</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"  href="webjars/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" th:href="@{webjars/jquery/3.3.1-1/jquery.min.js}"  href="webjars/jquery/3.3.1-1/jquery.min.js">

</head>
<body class="container-fluid" >
<br/>
<div th:include="footer :: copy"></div>
<div align="center"><h2>挂单列表</h2></div>

<br/>
<div class="with:80%">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>单据编号</th>
            <th>单据类型</th>
            <th>详细信息</th>
            <th>报错时间</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${iolist}">
            <td scope="row" th:text="${userStat.count}">1</td>
            <td th:text="${user.bill_no}">1</td>
            <td th:text="${user.bill_type}">neo</td>
            <td th:text="${user.err_info}">Otto</td>
            <td th:text="${user.first_time}">6</td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
        <br>
        <h5 style="color:#8f918b">WPF-自定义报表-1.0</h5>
    </div>

</div>
</body>
</html>
