<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>简易接口</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"  href="webjars/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" th:href="@{webjars/jquery/3.3.1-1/jquery.min.js}"  href="webjars/jquery/3.3.1-1/jquery.min.js">

    <link rel="stylesheet" th:href="@{css/signin.css}" href="css/signin.css">

    <style type="text/css" media="print">
        #an { display: none; }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin text-center" action="login.html" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading" style="">请登录</h2>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label class="sr-only">用户名</label>
        <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
        <!--</div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div> <!-- /container -->



</body>
</html>
